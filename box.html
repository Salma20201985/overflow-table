<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Box sizing</title>
	<style>
		.box{
			height: 300px;
			width:300px;
			background: #ff4f32;
			padding:50px;
			border:2px solid #000;
			box-sizing:border-box;
		}
		.box2{
			height: 100px;
			width:300px;
			background: #ff4f32;
			padding:10px;
			border:2px solid #000;
		}
	</style>
</head>
<body>
	<div class="box">Hello Bangladesh</div>
	<div class="box2">Hello Bangladesh</div>
</body>
</html>
